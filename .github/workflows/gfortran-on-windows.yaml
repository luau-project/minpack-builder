name: GFortran on Windows
run-name: minpack compiled with latest GFortran from MSYS2 on Windows
on: [push]
jobs:
  shared-build:
    runs-on: windows-latest
    strategy:
      matrix:
        USE_DOWNLOAD: ['ON', 'OFF']
        CMAKE_BUILD_TYPE: ['Release', 'Debug']
        MSYS2_CONFIG: [{ sys: mingw64, env: x86_64, fc: gfortran.exe }, { sys: ucrt64, env: ucrt-x86_64, fc: gfortran.exe }]
    steps:
      - name: Checkout repository to minpack-builder directory
        uses: actions/checkout@v4
        with:
          path: minpack-builder
      - name: Update MSYS2
        run: |
          C:\msys64\usr\bin\bash.exe -lc "pacman -Syuu --noconfirm --overwrite *"
          C:\msys64\usr\bin\bash.exe -lc "pacman -Syuu --noconfirm --overwrite *"
        shell: cmd
      - name: Install GFortran
        run: C:\msys64\usr\bin\bash.exe -lc "pacman -S mingw-w64-${{ matrix.MSYS2_CONFIG.env }}-fc --noconfirm --overwrite *"
        shell: cmd
      - name: Add GFortran compiler to system environment PATH 
        run: Add-Content $env:GITHUB_PATH "C:\msys64\${{ matrix.MSYS2_CONFIG.sys }}\bin"
        shell: powershell
      - name: Set environment variables to build and install directories
        run: |
          Add-Content $env:GITHUB_ENV "BUILDDIR=$env:RUNNER_TEMP\build"
          Add-Content $env:GITHUB_ENV "INSTALLDIR=$env:RUNNER_TEMP\install-gfortran"
        shell: powershell
      - name: Download minpack sources
        if: ${{ matrix.USE_DOWNLOAD=='OFF' }}
        run: foreach ($current_file in "disclaimer",  "chkder.f",  "dogleg.f",  "dpmpar.f",  "enorm.f",  "fdjac1.f",  "fdjac2.f",  "hybrd1.f",  "hybrd.f",  "hybrj1.f",  "hybrj.f",  "lmder1.f",  "lmder.f",  "lmdif1.f",  "lmdif.f",  "lmpar.f",  "lmstr1.f",  "lmstr.f",  "qform.f",  "qrfac.f",  "qrsolv.f",  "r1mpyq.f",  "r1updt.f",  "rwupdt.f") { Invoke-WebRequest -Uri "https://www.netlib.org/minpack/$current_file" -OutFile "minpack-builder\$current_file"; }
        shell: powershell
      - name: Configure the build of minpack (USE_DOWNLOAD=${{ matrix.USE_DOWNLOAD }})
        run: cmake -G Ninja "-DCMAKE_Fortran_COMPILER=${{ matrix.MSYS2_CONFIG.fc }}" -DBUILD_SHARED_LIBS=ON -DBUILD_STATIC_LIBS=OFF -DCMAKE_BUILD_TYPE=${{ matrix.CMAKE_BUILD_TYPE }} -DUSE_DOWNLOAD=${{ matrix.USE_DOWNLOAD }} --install-prefix %INSTALLDIR% -S minpack-builder -B %BUILDDIR%
        shell: cmd
      - name: Build minpack
        run: cmake --build %BUILDDIR% --config ${{ matrix.CMAKE_BUILD_TYPE }}
        shell: cmd
      - name: Install minpack
        run: cmake --install %BUILDDIR% --config ${{ matrix.CMAKE_BUILD_TYPE }}
        shell: cmd
